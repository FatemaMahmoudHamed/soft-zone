<div class="container">
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="./../../assets/images/szLogo.JPG">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="../../../assets/images/szLogo.JPG" style="border-radius: 20;" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">RDO</h1>
								<h6 class="tm-site-description">Restaurant Delivery Online</h6>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
      </header>
			
			<div class="tm-paging-links">
				<nav>
					<ul>
						<li class="tm-paging-item"><a  class="tm-paging-link active" (click)="onSearch()">search</a></li>
						<li class="tm-paging-item">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              [(ngModel)]="searchText" name="searchText" autocomplete="off" aria-describedby="search-addon">
            </li>
					</ul>
				</nav>
			</div>

			<div class="row tm-gallery">
				<div id="tm-gallery-page-pizza" class="tm-gallery-page">
					<div *ngFor="let rest of rests">
						<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item"  >
							<figure>
								<img src="{{imageURL + rest.image}}" alt="Image" class="img-fluid tm-gallery-img" />
								<figcaption>
									<h4 class="tm-gallery-title">{{rest.name}}</h4>
									<p class="tm-gallery-description">{{rest.description}}</p>
									<p class="tm-gallery-price">{{rest.price}}</p>
									<a href="#" class="tm-paging-link" (click)="getMenuById(rest.id)">Menu</a>
                  <br/>
								</figcaption>
							</figure>
						</article>
					</div>
				</div> 
			</div>
		</main>

	</div>
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/parallax.min.js"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
